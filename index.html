<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-calculator">
      <div class="display"></div>
      <div class="display-button">
        <button class="cancel white">clear</button>
        <button class="white">&divide;</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="white">&times;</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="white">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="white">+</button>

        <button>.</button>
        <button>0</button>
        <button class="delete">del</button>
        <button class="white">=</button>
      </div>
    </div>
  </body>
</html>
