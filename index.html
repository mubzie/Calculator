<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-calculator">
      <h3>Calculator</h3>
      <div class="display">
        <div class="previous-display"></div>
        <div class="current-display"></div>
      </div>
      <div class="display-button">
        <button class="clear white color">clear</button>
        <button class="operator-btn white" id="%">%</button>
        <button class="operator-btn white" id="^">^</button>
        <button class="operator-btn white" id="/">&divide;</button>

        <button class="number-btn" value="7">7</button>
        <button class="number-btn" value="8">8</button>
        <button class="number-btn" value="9">9</button>
        <button class="operator-btn white" id="x">&times;</button>

        <button class="number-btn" value="4">4</button>
        <button class="number-btn" value="5">5</button>
        <button class="number-btn" value="6">6</button>
        <button class="operator-btn white" id="-">-</button>

        <button class="number-btn" value="1">1</button>
        <button class="number-btn" value="2">2</button>
        <button class="number-btn" value="3">3</button>
        <button class="operator-btn white" id="+">+</button>

        <button class="number-btn" value=".">.</button>
        <button class="number-btn" value="0">0</button>
        <button class="delete-btn">del</button>
        <button class="operator-btn white" id="=">=</button>
      </div>
    </div>
  </body>
</html>
